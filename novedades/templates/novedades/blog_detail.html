{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'novedades/css/blog.css' %}">
{% endblock %}

{% block content %}
  <div class="detail-container">
    <article class="detail-post">
      {% if object.imagen %}
        <img src="{{ object.imagen.url }}" alt="{{ object.titulo }}" class="detail-image">
      {% endif %}

      <div class="detail-body">
        <h1 class="detail-title">{{ object.titulo }}</h1>
        <p class="detail-date">{{ object.fecha|date:"d M Y" }}</p>
        <div class="detail-content">{{ object.contenido|linebreaksbr }}</div>
      </div>

      <a href="{% url 'novedades:list' %}" class="back-link">‚Üê Volver a las novedades</a>
    </article>
  </div>
{% endblock %}
