{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'novedades/css/blog.css' %}">
{% endblock %}

{% block content %}
  <div class="detail-container">
    <a href="{% url 'novedades:list' %}" class="back-link">‚Üê Volver a novedades</a>

    <article class="detail-post">
      <h1 class="detail-title">{{ post.titulo }}</h1>
      <p class="detail-date">{{ post.fecha|date:"d M Y" }}</p>

      {% if post.imagen %}
        <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="detail-image">
      {% endif %}

      <div class="detail-content">
        {{ post.contenido|linebreaksbr }}
      </div>
    </article>
  </div>
{% endblock %}
