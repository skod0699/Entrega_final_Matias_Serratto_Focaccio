{% extends 'base.html' %}

{% block title %}Registro | Café Artesano{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4">Crear una cuenta</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>
  <p class="mt-3">
    ¿Ya tenés cuenta? <a href="{% url 'accounts:login' %}">Ingresar</a>
  </p>
</div>
{% endblock %}
