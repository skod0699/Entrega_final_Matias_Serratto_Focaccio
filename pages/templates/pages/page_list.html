{% extends "base.html" %}
{% block title %}Páginas{% endblock %}

{% block content %}
  <h1>Páginas</h1>

  {% if pages %}
    <ul>
      {% for page in pages %}
        <li><a href="{{ page.get_absolute_url }}">{{ page.titulo }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay páginas aún.</p>
  {% endif %}
{% endblock %}
